<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>
    {{ $cssOpts := (dict "includePaths" (slice "node_modules/bulma" "assets/scss")) }}
    {{ $style := resources.Get "scss/main.scss" | toCSS $cssOpts | minify |  }} 
    <link rel="stylesheet" href="{{ $style.Permalink }}" emotion="">
  </head> 
  <body>
    <div class="container">
      <main id="main">
        <div id="home-jumbotron" class="jumbotron text-center">
          <h1 class="title">{{ .Site.Params.Revolution }}</h1>
          <p class="font-125">
            {{ .Site.Params.Speak | markdownify }}
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
